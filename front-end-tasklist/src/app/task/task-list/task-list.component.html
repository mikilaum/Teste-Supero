<div class="container">
  <div class="row">
    <div class="col-md">
      <section>
        <header class="header">
          <div class="row">
            <div class="col-md-4">
              <h1>Tasks</h1>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-outline-primary" (click)="redirectNewTaskPage()">New Task</button>
            </div>
          </div>
 
        </header>
      </section>
 
      <section class="main">
 
        <table class="table table-striped table-responsive w-auto">
          <thead>
          <tr>
            <th>#</th>
            <th>Task Name</th>
            <th>Task Description</th>
            <th>Finished</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let task of tasks">
            <th scope="row">{{task.taskId}}</th>
            <td>{{task.taskName}}</td>
            <td>{{task.taskDescription}}</td>
            <td>
              <input #statusCheckBox [ngModel]="task.taskFinished" id="statusCheckBox" type="checkbox" [checked]="saveUsername" (change)="changeTaskStatus(task, statusCheckBox.checked)" />
            </td>
            <td>
              <button type="button" class="btn btn-outline-success" (click)="editTaskPage(task)">Edit</button>
            </td>
            <td>
              <button type="button" class="btn btn-outline-danger" (click)="deleteTask(task)">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </section>
    </div>
  </div>
</div>
